<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <h1 class="container-fluid text-light custom-header p-2 align-middle justify-content-center">
            Weather Dashboard
        </h1>
    </nav>
    <main class="row">
        <form class="col-auto">
            <h2>Search for a city:</h2>
            <input id="city-name" type="text" class="container-fluid m-0">
            <button id="submit-btn" class="container-fluid custom-submit">Submit</button>
        </form>
        <div id="prev-search" class="col-5">
        </div>
        <div class="col-auto flex">
            <div id="current-weather" class="card">
                <h1 id="city-display"></h1>
                <img id="now-icon" width="5%">
                <p id="now-temp">Temp: </p>
                <p id="now-wind">Wind speed: </p>
                <p id="now-humidity">Humidity: </p>
                <p id="now-feels">Feels Like: </p>
            </div>
            <div id="future-forecast" class="row justify-content-around">
                <h3 class="justify-content-start">5-Day Forecast:</h3>
                <div id="day1" class="card custom-card col-2">
                    <h4 id="d1-date"></h4>
                    <img id="d1-icon" width="25%"/>
                    <p id="d1-temp"></p>
                    <p id="d1-wind"></p>
                    <p id="d1-humid"></p>
                    <p id="d1-feels"></p>
                </div>
                <div id="day2" class="card custom-card col-2">
                    <h4 id="d2-date"></h4>
                    <img id="d2-icon" width="25%">
                    <p id="d2-temp"></p>
                    <p id="d2-wind"></p>
                    <p id="d2-humid"></p>
                    <p id="d2-feels"></p>
                </div>
                <div id="day3" class="card custom-card col-2">
                    <h4 id="d3-date"></h4>
                    <img id="d3-icon" width="25%">
                    <p id="d3-temp"></p>
                    <p id="d3-wind"></p>
                    <p id="d3-humid"></p>
                    <p id="d3-feels"></p>
                </div>
                <div id="day4" class="card custom-card col-2">
                    <h4 id="d4-date"></h4>
                    <img id="d4-icon" width="25%">
                    <p id="d4-temp"></p>
                    <p id="d4-wind"></p>
                    <p id="d4-humid"></p>
                    <p id="d4-feels"></p>
                </div>
                <div id="day5" class="card custom-card col-2">
                    <h4 id="d5-date"></h4>
                    <img id="d5-icon" width="25%">
                    <p id="d5-temp"></p>
                    <p id="d5-wind"></p>
                    <p id="d5-humid"></p>
                    <p id="d5-feels"></p>
                </div>
            </div>
        </div>
    </main> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>
</html>
